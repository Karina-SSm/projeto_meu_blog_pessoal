<div class="container-fluid">
    
    <div class="row">
        <div class="col-md-6" id="img-bg"></div>
    
    
    <div class="col-md-6 mt-5 mb-5">

    <div class="row d-flex justify-content-center">

        <div class="col-md-10">

    <h1 class="text-center">Cadastre-se</h1>
        
        <div class="form-group">
        <label for="nome">Nome</label>
        <input class="form-control" type="text" name="nome" id="nome" placeholder="Entre com seu nome">
        </div>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input class="form-control" type="text" name="Usuario" id="usuario" placeholder="Entre com seu usuario">
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input class="form-control" type="password" name="senha" id="senha" placeholder="Entre com sua senha">
                
                </div>

                <div class="form-group">
                    <label for="connfirmarSenha">Confirmar senha</label>
                    <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha" 
                    placeholder="Confirme sua senha">
                
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de usuario</label>
                    <select class="form-control" name="tipo" id="tipo">
                    <option> Selecione um tipo de Usuario:</option>
                    <option value="normal">Nomal</option>
                    <option value="adm">Administrador</option>
                    </select>

                </div>
               
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                    <button type="submit" class="btn btn-info">Cadastrar</button>
                </div>
    

        </div>

    </div>
</div>
</div>
</div>
