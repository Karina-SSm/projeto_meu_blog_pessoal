<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar Perfil</h1>
        </div>
    </div>
    
    <div class="row d-flex justify-content-center">

        <div class="col-md-10">

    <h1 class="text-center">Cadastre-se</h1>
        
        <div class="form-group">
        <label for="nome">Nome</label>
        <input [(ngModel)]='user.nome' class="form-control" 
        ntype="text" name="nome" id="nome" placeholder="Entre com seu nome">
        </div>

        <div class="form-group">
            <label for="usuario">Usuario</label>
            <input [(ngModel)]='user.usuario' class="form-control" 
            type="text" name="usuario" id="usuario" placeholder="Entre com seu usuario">
            </div>

            <div class="form-group">
                <label for="foto">Link da foto</label>
                <input [(ngModel)]='user.foto' class="form-control"
                 type="text" name="foto" id="foto" placeholder="Link da sua foto">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input (input)='confirmSenha($event)' class="form-control"
                     type="password" name="senha" id="senha" placeholder="Entre com sua senha">
                
                </div>

                <div class="form-group">
                    <label for="confirmarSenha">Confirmar senha</label>
                    <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha"
                     id="confirmarSenha" 
                    placeholder="Confirme sua senha">
                
                </div>
                <div class="form-group">
                    <label for="tipo">Tipo de usuario</label>
                    <select class="form-control" name="tipo" id="tipo" (change)='tipoUser($event)'>
                    <option> Selecione um tipo de Usuario:</option>
                    <option value="normal">Nomal</option>
                    <option value="adm">Administrador</option>
                    </select>

                </div>
               
                <div class="d-flex justify-content-center mb-4">
                    <button type="submit" class="btn btn-danger mr-4 " routerLink="/inicio">Cancelar</button>
                    <button type="submit" class="btn btn-info" (click)="atualizar()">Atualizar</button>
                </div>
    

        </div>

</div>
